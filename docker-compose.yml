services:
  nextcloud:
    image: nextcloud
    restart: unless-stopped
    depends_on:
      - db_nextcloud
    networks:
      - app_network
    volumes:
      - nextcloud_data:/var/www/html
      - ./init-nextcloud.sh:/init-nextcloud.sh
    entrypoint: [ "/bin/bash", "/init-nextcloud.sh" ]
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  db_nextcloud:
    image: mariadb:11.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - app_network

  system:
    build:
      context: .
      dockerfile: ./Config/System/Dockerfile
    restart: unless-stopped
    container_name: system
    networks:
      - app_network
    environment:
      API: ${API}
      
  homepage:
    build:
      context: .
      dockerfile: ./Config/Homepage/Dockerfile
    restart: unless-stopped
    container_name: homepage
    networks:
      - app_network
        
        
volumes:
  db_data: { }
  nextcloud_data: { }

networks:
  app_network: