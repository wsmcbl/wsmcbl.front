services:
  system:
    build:
      context: .
      dockerfile: ./Config/System/Dockerfile
    restart: unless-stopped
    container_name: system
    networks:
      - app-network
    environment:
      API: ${API}
      CAPTCHA : ${CAPTCHA}
  
  homepage:
    build:
      context: .
      dockerfile: ./Config/Homepage/Dockerfile
    restart: unless-stopped
    container_name: homepage
    networks:
      - app-network
    environment:
      API: ${API}

networks:
  app-network:
    external: true