on:
  push:
    branches:
      - CollectTariff
name: Despliegue del Front in Somee.com
jobs:
  web-deploy:
    name: Desplegar a Somee.com
    runs-on: ubuntu-latest
    steps:
    - name: Obtener la ultima compilaci√≥n del repositorio
      uses: actions/checkout@v3


    - name : Chmod deploy.sh
      run: chmod +x ./deploy.sh

    - name : Run the script deploy.sh
      run: ./deploy.sh

    - name : DEEP 
      run: chmod -R u+rw publish
  
    - name: Subir Archivos
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: cbl.somee.com
        username: cbl
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        local-dir: publish/
        server-dir: /www.cbl.somee.com/

